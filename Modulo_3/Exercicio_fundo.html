<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>

<style>
    div.image{
        height: 210px;
        border: 2px solid black;
        border-radius: 10px;
        margin-top: 8px;
    }

    div#foto1{
        background-image: linear-gradient(to bottom, yellow, red);
    }

    div#foto2{
        background-image: url("imagens/pattern001.png");
    }
    
    div#foto3{
        background-image: url(imagens/pattern004.png);
    }
    
</style>

<body>
    <div class="image" id="foto1">

    </div>

    <div class="image" id="foto2">

    </div>

    <div class="image" id="foto3">

    </div>

</body>
</html>
