<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Lampada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var quebrado = false;
            function mudaLampada(tipo) {
                
                if(quebrado == false && tipo == 'duplo'){
                    return;
                }
                
                if(quebrado == true && tipo == 'duplo'){
                    quebrado = false;
                    tipo = 'lampada-acesa';
                }
                
                if (!quebrado) {
                    document.getElementById("luz").src = tipo + ".jpg";
                    if (tipo == 'lampada-quebrada') {
                        quebrado = true;
                    }
                }
            }

        </script>
    </head>
    <body>
        <div>
            <h1>Acende a lampada</h1>
            <img src="lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" ondblclick="mudaLampada('duplo')" alt=""/>
        </div>
    </body>
</html>
